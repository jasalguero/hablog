<body>
<!-- CONTAINER -->
<script type="text/x-handlebars" data-template-name="application">
    <div class="container-fluid fill">

        <!-- HEADER ROW -->
        <div class="row-fluid">
            <div class="span2 hidden-phone hidden-tablet">
                <!-- DIV USED TO CENTER CONTENT IN DESKTOP -->
            </div>

            <div class="span7 centerContainer">

                <!-- CENTER CONTAINER -->
                <header>
                    <div id="logo">
                        <img src="http://placehold.it/550x150&text=Main-Logo">
                    </div>
                </header>
            </div>
        </div>

        <!-- CONTAINER ROW -->
        <div class="row-fluid">

            <!-- DIV USED TO CENTER CONTENT IN DESKTOP -->
            <div class="span2 hidden-phone hidden-tablet"></div>

            <!-- CONTENT GOES HERE -->
            <section id="postList">
                <div class="span7 centerContainer">
                 {{outlet}}
                </div>
            </section>

            <!-- SIDE BAR MENU -->
            <nav>
                <div id="menuContainer" class="span2">
                    <div class="menuOption">
                        <h1>Latest Posts</h1>
                        <p>
                            Cool stuff here
                        </p>
                    </div>
                    <div class="menuOption">
                        <h1>Latest Tweets</h1>
                        <p>
                            Cooler stuff here
                        </p>
                    </div>
                </div>
            </nav>

        </div>
    </div>

</script>

    <script type="text/x-handlebars" data-template-name="postList">
        {{#each HaBlog.postListController}}
        <article>
            <div class="post span11">
                <header>
                    <div class="postDate">
                        <span class="day">{{creationDay}}</span>
                        <span class="month">{{creationMonth}}</span>
                        <span class="year">{{creationYear}}</span>
                    </div>
                    <div class="postTitle">
                        <span><h1>{{{title}}}</h1></span>
                        <small>
                            <span class="comments">
                                <i class="icon-comment"> </i>
                                <span>{{commentsCount}}</span>
                            </span>
                            <span class="tags">
                                <i class="icon-tags"> </i>
                                    <span>
                                        {{#each tags}}
                                            <a href="#">{{tag}}</a>
                                        {{/each}}
                                    </span>
                            </span>
                            <span class="author">
                                Posted by <a href="#">{{author}}</a>
                            </span>
                        </small>
                    </div>
                </header>
                <div class="postContent">
                    <section class="summary">
                        <p>{{{summary}}}</p>
                    </section>
                    <section class="fullText">
                        {{#each sections}}
                        {{#if headline}}
                        <span><h2>{{{headline}}}</h2></span>
                        {{/if}}
                        <p>{{{text}}}</p>
                        {{/each}}
                    </section>
                    <div class="postMore">
                        <span class="toggleButton" {{action showPost this href=true}}>READ MORE</span>
                        <!--<span class="toggleButton">READ MORE</span>
                        <!--<span class="toggleButton" style="display:none">READ LESS</span> -->
                    </div>
                    <div class="clear" style="float:clear"></div>
                </div>
            </div>
        </article>
        {{/each}}
    </script>

    <script type="text/x-handlebars" data-template-name="post">
       Hey!
        {{headline}}
    </script>
